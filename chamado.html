<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Chamados</title>
</head>
<body>
    <h1>Cadastro de Chamados</h1>
    <form id="formCadastroChamado">
        <label for="descricao">Descrição do Problema:</label>
        <textarea id="descricao" name="descricao" required></textarea>

        <label for="criticidade">Criticidade:</label>
        <select id="criticidade" name="criticidade" required>
            <option value="baixa">Baixa</option>
            <option value="media">Média</option>
            <option value="alta">Alta</option>
        </select>

        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="aberto">Aberto</option>
            <option value="em_andamento">Em Andamento</option>
            <option value="resolvido">Resolvido</option>
        </select>

        <label for="data_abertura">Data de Abertura:</label>
        <input type="date" id="data_abertura" name="data_abertura">

        <label for="colaborador">Colaborador Responsável:</label>
        <input type="text" id="colaborador" name="colaborador">

        <button type="submit">Cadastrar Chamado</button>
    </form>
    <div id="mensagem"></div>

    <script src="script_chamado.js"></script>
</body>
</html>
